<!DOCTYPE html>  
<html lang="ja">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>クリエイター管理システム - ダッシュボード</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">  
    <style>  
        .sidebar {  
            position: fixed;  
            top: 0;  
            bottom: 0;  
            left: 0;  
            z-index: 100;  
            padding: 48px 0 0;  
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);  
            background-color: #343a40;  
        }  
        .sidebar-sticky {  
            position: relative;  
            top: 0;  
            height: calc(100vh - 48px);  
            padding-top: .5rem;  
            overflow-x: hidden;  
            overflow-y: auto;  
        }  
        .nav-link {  
            color: #f8f9fa;  
            font-weight: 500;  
            padding: .75rem 1rem;  
        }  
        .nav-link:hover {  
            color: #fff;  
        }  
        .nav-link.active {  
            color: #fff;  
            background-color: rgba(255,255,255,.1);  
        }  
        .card-counter {  
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);  
            margin-bottom: 20px;  
            padding: 20px 10px;  
            background-color: #fff;  
            height: 100px;  
            border-radius: 5px;  
            transition: .3s linear all;  
        }  
        .card-counter i {  
            font-size: 5em;  
            opacity: 0.2;  
        }  
        .card-counter .count-numbers {  
            position: absolute;  
            right: 35px;  
            top: 20px;  
            font-size: 32px;  
            display: block;  
        }  
        .card-counter .count-name {  
            position: absolute;  
            right: 35px;  
            top: 65px;  
            font-style: italic;  
            text-transform: capitalize;  
            opacity: 0.5;  
            display: block;  
            font-size: 18px;  
        }  
        .card-counter.primary {  
            background-color: #007bff;  
            color: #FFF;  
        }  
        .card-counter.success {  
            background-color: #28a745;  
            color: #FFF;  
        }  
        .card-counter.info {  
            background-color: #17a2b8;  
            color: #FFF;  
        }  
        .card-counter.warning {  
            background-color: #ffc107;  
            color: #FFF;  
        }  
    </style>  
</head>  
<body>  
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">  
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">クリエイター管理システム</a>  
        <ul class="navbar-nav px-3">  
            <li class="nav-item text-nowrap">  
                <a class="nav-link" href="#">ログアウト</a>  
            </li>  
        </ul>  
    </nav>  
  
    <div class="container-fluid">  
        <div class="row">  
            <nav class="col-md-2 d-none d-md-block sidebar">  
                <div class="sidebar-sticky">  
                    <ul class="nav flex-column">  
                        <li class="nav-item">  
                            <a class="nav-link active" href="#">  
                                <i class="fas fa-home"></i> ダッシュボード  
                            </a>  
                        </li>  
                        <li class="nav-item">  
                            <a class="nav-link" href="#">  
                                <i class="fas fa-user"></i> クリエイター管理  
                            </a>  
                        </li>  
                        <li class="nav-item">  
                            <a class="nav-link" href="#">  
                                <i class="fas fa-building"></i> 企業メタデータ  
                            </a>  
                        </li>  
                        <li class="nav-item">  
                            <a class="nav-link" href="#">  
                                <i class="fas fa-users"></i> 人物メタデータ  
                            </a>  
                        </li>  
                        <li class="nav-item">  
                            <a class="nav-link" href="#">  
                                <i class="fas fa-briefcase"></i> 所属事務所  
                            </a>  
                        </li>  
                        <li class="nav-item">  
                            <a class="nav-link" href="#">  
                                <i class="fas fa-robot"></i> AI処理設定  
                            </a>  
                        </li>  
                        <li class="nav-item">  
                            <a class="nav-link" href="#">  
                                <i class="fas fa-check-circle"></i> 承認ワークフロー  
                            </a>  
                        </li>  
                    </ul>  
                </div>  
            </nav>  
  
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">  
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">  
                    <h1 class="h2">ダッシュボード</h1>  
                </div>  
  
                <div class="row">  
                    <div class="col-md-3">  
                        <div class="card-counter primary">  
                            <i class="fas fa-user"></i>  
                            <span class="count-numbers">850</span>  
                            <span class="count-name">クリエイター</span>  
                        </div>  
                    </div>  
                    <div class="col-md-3">  
                        <div class="card-counter success">  
                            <i class="fas fa-building"></i>  
                            <span class="count-numbers">320</span>  
                            <span class="count-name">企業</span>  
                        </div>  
                    </div>  
                    <div class="col-md-3">  
                        <div class="card-counter info">  
                            <i class="fas fa-users"></i>  
                            <span class="count-numbers">1,250</span>  
                            <span class="count-name">人物</span>  
                        </div>  
                    </div>  
                    <div class="col-md-3">  
                        <div class="card-counter warning">  
                            <i class="fas fa-briefcase"></i>  
                            <span class="count-numbers">120</span>  
                            <span class="count-name">事務所</span>  
                        </div>  
                    </div>  
                </div>  
  
                <div class="row mt-4">  
                    <div class="col-md-6">  
                        <div class="card">  
                            <div class="card-header">  
                                <h5>AI処理状況</h5>  
                            </div>  
                            <div class="card-body">  
                                <div class="progress mb-3">  
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">企業情報収集 (75%)</div>  
                                </div>  
                                <div class="progress mb-3">  
                                    <div class="progress-bar bg-info" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">人物情報収集 (60%)</div>  
                                </div>  
                                <div class="progress mb-3">  
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">事務所情報収集 (45%)</div>  
                                </div>  
                            </div>  
                        </div>  
                    </div>  
                    <div class="col-md-6">  
                        <div class="card">  
                            <div class="card-header">  
                                <h5>承認待ちアイテム</h5>  
                            </div>  
                            <div class="card-body">  
                                <ul class="list-group">  
                                    <li class="list-group-item d-flex justify-content-between align-items-center">  
                                        企業メタデータ  
                                        <span class="badge badge-primary badge-pill">14</span>  
                                    </li>  
                                    <li class="list-group-item d-flex justify-content-between align-items-center">  
                                        人物メタデータ  
                                        <span class="badge badge-primary badge-pill">22</span>  
                                    </li>  
                                    <li class="list-group-item d-flex justify-content-between align-items-center">  
                                        所属事務所情報  
                                        <span class="badge badge-primary badge-pill">9</span>  
                                    </li>  
                                </ul>  
                            </div>  
                        </div>  
                    </div>  
                </div>  
            </main>  
        </div>  
    </div>  
</body>  
</html>
